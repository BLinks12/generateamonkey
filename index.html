<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate a Monkey</title>
  <style>
    /* CSS styles for pixel ASCII style */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
    }
    #connect-wallet, #disconnect-wallet, button[type="submit"] {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }
    #connect-wallet:hover, #disconnect-wallet:hover, button[type="submit"]:hover {
      background-color: #0cf;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #ff0;
    }
    input {
      width: 200px;
      padding: 5px;
      font-family: 'Courier New', Courier, monospace;
      background-color: #111;
      color: #fff;
      border: 1px solid #0ff;
    }
    #monkey-output {
      margin-top: 20px;
      font-size: 1.2em;
      border: 1px solid #0ff;
      padding: 10px;
      white-space: pre-wrap;
      background-color: #000;
      color: #0ff;
    }
  </style>
  <!-- Include Phantom Wallet Adapter scripts via CDN -->
  <script type="module">
    import { PhantomWalletAdapter } from 'https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-phantom@0.12.0';
    import { WalletAdapterNetwork } from 'https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.12.0';

    // Initialize Phantom Wallet Adapter
    const phantomWallet = new PhantomWalletAdapter({ network: WalletAdapterNetwork.Mainnet });

    // Function to handle wallet connection
    async function connectWallet() {
      try {
        await phantomWallet.connect();
        alert('Wallet connected!');
      } catch (error) {
        console.error('Failed to connect wallet:', error);
      }
    }

    // Function to handle wallet disconnection
    async function disconnectWallet() {
      try {
        await phantomWallet.disconnect();
        alert('Wallet disconnected.');
      } catch (error) {
        console.error('Failed to disconnect wallet:', error);
      }
    }

    // Attach event listeners
    document.getElementById('connect-wallet').addEventListener('click', connectWallet);
    document.getElementById('disconnect-wallet').addEventListener('click', disconnectWallet);

    // Check wallet connection status on page load
    window.addEventListener('load', async () => {
      if (await phantomWallet.isConnected) {
        alert('Wallet is already connected.');
      }
    });
  </script>
</head>
<body>
  <h1>Generate a Monkey</h1>
  <button id="connect-wallet">Connect Phantom Wallet</button>
  <button id="disconnect-wallet">Disconnect Wallet</button>
  <form id="generate-form">
    <label for="id-input">Enter ID:</label>
    <input type="text" id="id-input" required>
    <button type="submit">Generate Monkey</button>
  </form>
  <pre id="monkey-output"></pre>
</body>
</html>
